            {name:"Paris", tz:1, lat:48.85}, {name:"Sydney", tz:10, lat:-33.86}
        ];

        /* --- LOGIC: PLANETARY CALCULATION (SIMPLIFIED) --- */
        const AstroCalc = {
            // Orbital periods in days
            periods: { mercury: 88, venus: 224.7, earth: 365.25, mars: 687, jupiter: 4333, saturn: 10759 },
            // Reference epoch (Approx Jan 1 2000)
            epoch: new Date("2000-01-01").getTime(),

            getAngle: function(planetKey, targetDate) {
                const diffDays = (targetDate.getTime() - this.epoch) / (1000 * 60 * 60 * 24);
                const period = this.periods[planetKey];
                // Calculate angle in radians (Simplified circular orbit model)
                const cycles = diffDays / period;
                const radians = (cycles % 1) * Math.PI * 2;
                return radians; 
            },

            getCycleStats: function(birthDate, cycleDays) {
                const now = new Date();
                const diffDays = (now - birthDate) / (1000 * 60 * 60 * 24);
                const currentCycleProgress = (diffDays % cycleDays) / cycleDays;
                const cycleCount = Math.floor(diffDays / cycleDays);
                return {
                    progress: Math.floor(currentCycleProgress * 100),
                    count: cycleCount + 1 // "In the Nth cycle"
                };
            }
        };

        /* --- VISUAL ENGINE (THREE.JS) --- */
        class VisualEngine {
            constructor() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x020205, 0.001);
                
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
                this.camera.position.set(0, 40, 60); // High angle view
                this.camera.lookAt(0, 0, 0);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('canvas-wrapper').appendChild(this.renderer.domElement);

                this.planets = {}; // Store mesh references
                this.orbitLines = [];
                this.initScene();
                this.animate();
            }

            initScene() {
                // Sun
                const sunGeo = new THREE.SphereGeometry(3, 32, 32);
                const sunMat = new THREE.MeshBasicMaterial({ color: 0xffaa00, wireframe: true });
                this.sun = new THREE.Mesh(sunGeo, sunMat);
                this.scene.add(this.sun);

                // Planet Config (dist: distance from sun, size: radius, color: hex)
                const config = [
                    { key: 'mercury', dist: 6, size: 0.4, color: 0xaaaaaa },
                    { key: 'venus', dist: 9, size: 0.7, color: 0xffcc33 },
                    { key: 'earth', dist: 13, size: 0.8, color: 0x3366ff, hasMoon:true },
                    { key: 'mars', dist: 17, size: 0.6, color: 0xff4500 },
                    { key: 'jupiter', dist: 26, size: 2.2, color: 0xcc9966 },
                    { key: 'saturn', dist: 36, size: 1.8, color: 0xddbb88, hasRing:true }

                config.forEach(p => {
                    // Orbit Line (Faint)
                    const orbitGeo = new THREE.RingGeometry(p.dist, p.dist+0.1, 128);
                    const orbitMat = new THREE.MeshBasicMaterial({ color: 0x445566, side: THREE.DoubleSide, transparent: true, opacity: 0.15 });
                    const orbit = new THREE.Mesh(orbitGeo, orbitMat);
                    orbit.rotation.x = Math.PI / 2;
                    this.scene.add(orbit);

                    // Planet Group (Pivot for revolution)
                    const pivot = new THREE.Group();
                    this.scene.add(pivot);

                    // Planet Mesh
                    const geo = new THREE.SphereGeometry(p.size, 32, 32);
                    const mat = new THREE.MeshBasicMaterial({ color: p.color });
                    const mesh = new THREE.Mesh(geo, mat);
                    mesh.position.x = p.dist; // Initial pos on axis
                    pivot.add(mesh);

                    // Add Moon for Earth
                    if(p.hasMoon) {
                        const mGeo = new THREE.SphereGeometry(0.2, 8, 8);
                        const mMat = new THREE.MeshBasicMaterial({color:0xffffff});
                        const moon = new THREE.Mesh(mGeo, mMat);
                        moon.position.x = 1.5; // Dist from Earth
                        mesh.add(moon); // Attach to Earth
                    }
                    // Add Ring for Saturn
                    if(p.hasRing) {
                        const rGeo = new THREE.RingGeometry(p.size*1.4, p.size*2.2, 32);
                        const rMat = new THREE.MeshBasicMaterial({color:0xccaaff, side:THREE.DoubleSide, opacity:0.6, transparent:true});
                        const ring = new THREE.Mesh(rGeo, rMat);
                        ring.rotation.x = Math.PI/2.5;
                        mesh.add(ring);
                    }

                    this.planets[p.key] = { pivot: pivot, mesh: mesh, dist: p.dist, speed: 100/AstroCalc.periods[p.key] }; // Relative speed for idle animation
                });

                // Star Field
                const sGeo = new THREE.BufferGeometry();
                const sPos = new Float32Array(5000 * 3);
                for(let i=0; i<5000*3; i++) sPos[i] = (Math.random()-0.5)*800;
                sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
                const sMat = new THREE.PointsMaterial({color:0x88ccee, size:0.5, transparent:true, opacity:0.6});
                this.stars = new THREE.Points(sGeo, sMat);
                this.scene.add(this.stars);
            }

            // Update planet positions based on Date

                const keys = Object.keys(this.planets);
                keys.forEach(key => {
                    const angle = AstroCalc.getAngle(key, date);
                    // Snap pivot rotation to exact angle
                    this.planets[key].pivot.rotation.y = angle;
                });
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                // If not analyzed yet (or idle), rotate slowly
                if(!app.isAnalyzed) {
                    Object.values(this.planets).forEach(p => {
                        p.pivot.rotation.y += p.speed * 0.005;
                    });
                } else {
                    // Slow drift even after analysis for life
                    this.scene.rotation.y += 0.0005;
                }

                this.stars.rotation.y += 0.0001;
                this.renderer.render(this.scene, this.camera);
            }
        }

                    ÁèæÂú®„ÅÆ„Çµ„Ç§„ÇØ„É´ÈÄ≤Ë°åÂ∫¶Ôºà„Éë„É©„É°„Éº„ÇøÔºâ„ÇíË¶ã„Çã„Å®„ÄÅ<strong>Êú®Êòü„Çµ„Ç§„ÇØ„É´„ÅåÂæåÂçä</strong>„Å´Â∑Æ„ÅóÊéõ„Åã„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ<br>
